name: Build and Deploy

on:
  release:
    types: [ published ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Export VERSION (tag/release or CI fallback)
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            v="${{ github.event.release.tag_name }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            v="${GITHUB_REF_NAME}"
          else
            short_sha="$(echo "${GITHUB_SHA}" | cut -c1-7)"
            v="0.0.0-dev.${GITHUB_RUN_NUMBER}+${short_sha}"
          fi
          v="${v#v}"
          echo "VERSION=$v" | tee -a "$GITHUB_ENV"
          echo "version=$v" >> "$GITHUB_OUTPUT"

      - name: Validate semver-ish
        shell: bash
        run: |
          [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]] || { echo "Bad VERSION: $VERSION"; exit 1; }
          echo "Using VERSION=$VERSION"

      - name: Install and Build 🔧
        run: |
          yarn
          yarn deploy

      - name: Cache Godot 🎮
        id: cache-godot
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/share/godot
            ~/.config/godot
            ~/.local/bin/godot
          key: godot-4.5-${{ runner.os }}

      - name: Cache Blender 🖌️
        id: cache-blender
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/blender
            ~/.local/bin/blender
          key: blender-4.5-${{ runner.os }}

      - name: Install Blender 4.5 🖌️
        if: steps.cache-blender.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          mkdir -p ~/.cache/blender ~/.local/bin
          wget -q https://download.blender.org/release/Blender4.5/blender-4.5.0-linux-x64.tar.xz -O /tmp/blender.tar.xz
          tar -xf /tmp/blender.tar.xz -C ~/.cache/blender
          ln -s ~/.cache/blender/blender-4.5.0-linux-x64/blender ~/.local/bin/blender

      - name: Install Godot 4.5 + templates 🎮
        if: steps.cache-godot.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin ~/.local/share/godot/export_templates/4.5.stable
          wget -q https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_linux.x86_64.zip -O /tmp/godot.zip
          unzip -q /tmp/godot.zip -d ~/.local/bin
          mv ~/.local/bin/Godot_v4.5-stable_linux.x86_64 ~/.local/bin/godot
          chmod +x ~/.local/bin/godot
          wget -q https://github.com/godotengine/godot/releases/download/4.5-stable/Godot_v4.5-stable_export_templates.tpz -O /tmp/templates.tpz
          unzip -q /tmp/templates.tpz -d /tmp/templates
          mv /tmp/templates/templates/* ~/.local/share/godot/export_templates/4.5.stable/
          rm -rf /tmp/templates /tmp/*.zip /tmp/*.tpz

      - name: Configure Godot Blender path 🛠️
        run: |
          mkdir -p ~/.config/godot
          cat > ~/.config/godot/editor_settings-4.tres <<'EOF'
          [gd_resource type="EditorSettings" format=3]

          [resource]
          filesystem/import/blender/blender3_path = "/home/runner/.local/bin/blender"
          filesystem/import/blender/blender_path = "/home/runner/.local/bin/blender"
          EOF

      - name: Export Godot Web Demo 🕹️
        run: |
          mkdir -p dist/demo-game
          ~/.local/bin/godot --headless --path src/Game \
            --export-release "Web" ../../dist/demo-game/index.html

      - name: Generate Addon Docs (XML)
        run: |
          mkdir -p dist/docs/ref-xml
          ~/.local/bin/godot --headless --path src/Game \
            --doctool ../../dist/docs/ref-xml \
            --no-docbase \
            --gdscript-docs res://addons/folded_paper_engine

      - name: Convert Addon Docs XML → HTML
        run: yarn deploy-godot-addon-docs

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
          single-commit: true
